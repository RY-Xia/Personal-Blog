<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:fragment="head(title)">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:replace="${title}">Blog Content</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
    <link rel="stylesheet" href="../../static/css/typo.css" th:href="@{/css/typo.css}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <link rel="stylesheet" href="../../static/lib/prism/prism.css" th:href="@{/lib/prism/prism.css}">
    <link rel="stylesheet" href="../../static/css/style.css" th:href="@{/css/style.css}">
    <link rel="stylesheet" href="../../static/lib/editorMD/css/editormd.min.css" th:href="@{/lib/editorMD/css/editormd.min.css}">>
</head>
<body>

</body>

<!-- navigation -->
<nav th:fragment="menu(n)" class="ui inverted attached segment m-padded-tb-mini m-shadow-small">
    <div class="ui container">
        <div class="ui inverted secondary stackable menu">
            <h2 class="ui olive header item"><i class="rss square icon"></i>blogs</h2>
            <a href="#" th:href="@{/admin/blogs}" class="m-item item m-mobile-hide" th:classappend="${n==1} ? 'active'"><i class="home icon"></i>blogs</a>
            <a href="#" th:href="@{/admin/types}" class="m-item item m-mobile-hide" th:classappend="${n==2} ? 'active'"><i class="bolt icon"></i>Category</a>
            <a href="#" th:href="@{/admin/tags}" class="m-item item m-mobile-hide" th:classappend="${n==3} ? 'active'"><i class="archive icon"></i>Label</a>
            <!--a href="#" th:href="@{/admin/aboutMe}" class="m-item item m-mobile-hide" th:classappend="${n==34} ? 'active'"><i class="address card outline icon"></i>About me</a-->
            <div class="right m-item m-mobile-hide menu">
                <div class="ui dropdown item">
                    <div class="text">
                        <img class="ui avatar image" src="../../static/images/macau.jpg" th:src="@{${session.user.avatar}}">
                        <span th:text="${session.user.nickname}">RunyaoXia</span>
                    </div>
                    <i class="dropdown icon"></i>
                    <div class="menu">
                        <a href="#" th:href="@{/admin/logout}" class="item">Logout</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <a href="#" class="ui menu toggle black icon button m-top-right m-mobile-show">
        <i class="sidebar icon"></i>
    </a>
</nav>

<footer th:fragment="footer" class="ui inverted vertical segment m=padded-tb-massive">
    <div class="ui center aligned container">
        <!-- grid 把整个宽度分为16份-->
        <div class="ui inverted divided stackable grid">
            <div class="three wide column">
                <div class="ui inverted link list">
                    <div class="item">
                        <img src="../../static/images/weibo.png" th:src="@{/images/weibo.png}" class="ui rounded image" alt="" style="width:120px">
                    </div>
                </div>
            </div>
            <div class="three wide column">
                <h4 calss="ui inverted header m-text-thin m-text-spaced">Newest Blog</h4>
                <div id="newBlog-Container">
                    <div class="ui inverted link list" th:fragment="newBlogList">
                        <a href="#" th:href="@{/blog/{id}(id=${blog.id})}" class="item" th:each="blog: ${newBlogs}" th:text="${blog.title}">User Story</a>
                        <!--/*-->
                        <a href="#" class="item">User Story</a>
                        <a href="#" class="item">User Story</a>
                        <!--*/-->
                    </div>
                </div>
            </div>
            <div class="three wide column">
                <h4 calss="ui inverted header m-text-thin m-text-spaced">Contact me</h4>
                <div class="ui inverted link list">
                    <a href="#" class="item m-text-lined" >email: <span th:text="#{index.email}">xry1016@gmail.co</span>m</a>
                    <a href="#" class="item m-text-lined">Weibo: 黑猫洗涤剂</a>
                </div>
            </div>
            <div class="seven wide column">
                <p class="m-text-thin m-text-spaced m-opacity-mini" th:text="#{footer.message}">This is my private blog to share my daily life!  Hope you enjoy your time here......</p>
                <img src="../../static/images/sea.png" th:src="@{/images/sea.png}" class="ui rounded image" alt="" style="width:430px">
            </div>
        </div>
        <div class="ui inverted section divider"></div>
        <p class="m-text-thin m-text-spaced m-opacity-small">Copyright © 2020 - 2021 Designed by Runyao Xia</p>
    </div>
</footer>

<th:block th:fragment="script">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.2/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>
    <script src="../../static/lib/editorMD/editormd.min.js" th:src="@{/lib/editorMD/editormd.min.js}"></script>
    <script>
        $('#newBlog-Container').load(/*[[@{/footer/newBlog}]]*/"/footer/newBlog");
    </script>
</th:block>


</html>
